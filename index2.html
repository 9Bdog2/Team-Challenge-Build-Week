<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Hello, world!</title>
  </head>
  <body>
      <div
        class="container-fluid d-inline-block p-0"
        style="position:fixed; left: 0; bottom:0; background-color: rgb(0, 0, 0, 0.5); opacity: 1">
        <div class="row d-flex align-items-center">

          <div class="col-4 d-flex">
            <img src="queen.jpeg" width="50px" height="50px" />
            <div class="d-flex flex-column">
              <span>Remastered 2011</span>
              <span>Queen</span>
            </div>
            <i class="bi bi-heart"></i>
            <i class="bi bi-pip"></i>
          </div>

          <div class="col-5 align-items-center">
            <div class="row justify-content-center align-items-center">
              <!---Icons-->
              <i
                class="fa fa-random px-4 hoverMe"
                style="padding-left: 15px; padding-right: 15px"
              ></i>
              <i
                class="fa fa-step-backward px-4 hoverMe"
                style="padding-left: 15px; padding-right: 15px"
              ></i>
              <i
                class="fa fa-play-circle px-4 hoverMe"
                style="padding-left: 15px; padding-right: 15px"
              ></i>
              <i
                class="fa fa-step-forward px-4 hoverMe"
                style="padding-left: 15px; padding-right: 15px"
              ></i>
              <i class="bi bi-arrow-repeat"></i>
            </div>
            <div class="row justify-content-center">
              <!---Song time-->
              <progress
                max="5"
                value="2"
                style="width: 82%;"
              ></progress>
            </div>
          </div>

          <div class="col-3 d-inline-block">
            <div class="row align-items-center">
          <!---    
              <i class="bi bi-volume-down"></i>
           
              <i class="bi bi-volume-mute"></i> --->
              <i class="bi bi-volume-up"></i>
              <i class="bi bi-speaker"></i>
             <i class="bi bi-music-note-list"></i>
                <!---volume slider-->
                <div class="form-group d-inline-block">
                  <label for="formControlRange"> </label>

                  <input
                    type="range"
                    class="form-control-range"
                    id="formControlRange"
                  />
                </div>
   
              
              <i class="bi bi-list-starts px-2"></i>
              <i class="bi bi-arrows-angle-expand"> </i>
            </div>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
