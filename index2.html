<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <section
      class="currently-playing position-fixed d-inline"
      style="width: 100%"
    >
      <div
        class="container-fluid d-inline-block"
        style="background-color: rgba(0, 0, 0, 0.5); opacity: 1"
      >
        <div clas="row d-inline-block">
          <div class="col col-4 d-inline-block">
            <img src="queen.jpeg" width="40px" height="40px" />

            <span>Another One Bites the Dust - Remastered 2011</span>
            <p>Queen</p>
            <i class="bi bi-heart"></i>
            <i class="bi bi-pip"></i>
          </div>

          <div class="col col-6">
            <div class="row">
              <!---Icons-->
              <i class="fa fa-random px-4 hoverMe"></i>
              <i class="fa fa-step-backward px-4 hoverMe"></i>
              <i class="fa fa-play-circle px-4 hoverMe"></i>
              <i class="fa fa-step-forward px-4 hoverMe"></i>
              <i class="bi bi-arrow-repeat"></i>
            </div>
            <div class="row">
              <!---Song time-->
              <progress
                max="5"
                value="2"
                style="width: 82%; margin-left: -135px"
              ></progress>
            </div>
          </div>

          <div class="col col-2">
            <i class="bi bi-speaker"></i>
            <i class="bi bi-volume-down"></i>
            <i class="bi bi-volume-up"></i>
            <i class="bi bi-volume-mute"></i>
            <form>
              <!---volume slider-->
              <div class="form-group">
                <label for="formControlRange">Example Range input</label>

                <input
                  type="range"
                  class="form-control-range"
                  id="formControlRange"
                />
              </div>
            </form>
            <i class="bi bi-music-note-list"></i>
            <i class="bi bi-list-starts px-2"></i>
            <i class="bi bi-arrows-angle-expand"> </i>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
