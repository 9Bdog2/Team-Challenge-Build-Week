<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./404-Styles.css" >
    <title>OH NO!</title>
  </head>
  <body>
        <!---Heading section start-->
        <div class="container ">
            <div class="row d-flex justify-content-center">
                <div class="col-2"><img class="clouds right mt-2" src="/assets/Clouds.png"></div>
                <div class="col-8"><span>404  OH NO!</span></div>
                <div class="col-2"><img class="clouds left mt-2" src="/assets/Clouds.png"></div>
            </div>
        </div>
         <!---Heading section end-->

          <!---Information section start-->
          <div class="container ">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10"><p>You took a wrong turn somewhere weary traveler</p></div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10"><p>What would you like to do now?</p></div>
                <div class="col-1"></div>
            </div>
        </div>

          <!---Information section end-->

          <!---button sections start-->
          <div class="container">
              <div class="row">
                  <div class="col-4"><button class="pushable" type="button" data-toggle="collapse" data-target="#game-section" aria-expanded="false" aria-controls="collapseExample">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                      Play A Game
                    </span>
                  </button></div>
                  <div class="col-4"><button class="pushable" type="button" data-toggle="collapse" data-target="#laugh-section" aria-expanded="false" aria-controls="collapseExample">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                      Enjoy A Laugh
                    </span>
                  </button></div>
                  <div class="col-4"><button class="pushable" type="button" data-toggle="collapse" data-target="#stefano-section" aria-expanded="false" aria-controls="collapseExample">
                    <span class="shadow"></span>
                    <span class="edge"></span>
                    <span class="front">
                      Seek Aid
                    </span>
                  </button></div>
                  
              </div>
          </div>
          <!---button sections end-->
          <!---content section start-->

          <div class="container-fluid mt-5">
              <div class="row">
                  <div class="col-4 collapse" id="game-section"><iframe width="400" height="350" src="https://www.freeriderhd.com/game/587737-planet-free-rider?embedded=true" frameborder="0" allowfullscreen style="border: 1px solid #000;" scrolling="no"></iframe></div>
                  <div class="col-4 collapse" id="laugh-section">
                    <p>Rest your feet and enjoy a meme</p>

                  </div>
                  <div class="col-4 collapse" id="stefano-section">
                    <p>You have summoned the legendary Grandmaster</p> <img class="img-fluid img-thumbnail stefono" id="master-stefano" src="assets/stefano with headband.jpg">
                    <p>Stefano Miceli</p>
                  </div>
              </div>
          </div>


          <!---content section end-->

    










    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    
  </body>
</html>
